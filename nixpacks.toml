[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs", "npm"]

[phases.install]
cmds = ["composer install --no-dev --no-interaction", "npm install"]

[phases.build]
# On définit manuellement le build pour éviter que Railway n'ajoute "view:cache"
cmds = ["npm run build"]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"